<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #e0f2fe;
            --bg-gradient-end: #f5f3ff;
            --card-bg: #ffffff;
            --card-border: rgba(15, 23, 42, 0.06);
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent: #2563eb;
            --accent-soft: rgba(37, 99, 235, 0.08);
            --accent-strong: rgba(37, 99, 235, 0.9);
            --danger: #b91c1c;
            --danger-soft: rgba(248, 113, 113, 0.1);
            --success: #15803d;
            --success-soft: rgba(74, 222, 128, 0.12);
            --warning: #b45309;
            --warning-soft: rgba(251, 191, 36, 0.16);
            --muted-bg: #f9fafb;
            --muted-border: rgba(148, 163, 184, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at top, var(--bg-gradient-start) 0, #eff6ff 40%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background:
                radial-gradient(circle at top left, rgba(191, 219, 254, 0.7), transparent 55%),
                radial-gradient(circle at bottom right, rgba(221, 214, 254, 0.6), transparent 55%),
                var(--card-bg);
            border-radius: 16px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.18),
                0 0 0 1px rgba(148, 163, 184, 0.25);
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .header {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(79, 70, 229, 0.95));
            color: #f9fafb;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(191, 219, 254, 0.6);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.05em;
            color: #e5e7eb;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--muted-border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
            background-color: #ffffff;
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        input[type="number"],
        input[type="range"] {
            padding: 10px;
            border: 1px solid var(--muted-border);
            border-radius: 8px;
            font-size: 14px;
            background-color: #ffffff;
            color: var(--text-primary);
        }

        input[type="range"] {
            padding: 0;
            cursor: pointer;
        }

        .temperature-display {
            text-align: center;
            font-weight: 600;
            color: var(--accent);
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--accent) 0%, #0ea5e9 40%, #22c55e 100%);
            color: #ffffff;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                0 16px 35px rgba(37, 99, 235, 0.45),
                0 0 0 1px rgba(30, 64, 175, 0.5);
        }

        .btn-clear {
            background: #ffffff;
            color: var(--text-secondary);
            border: 1px solid rgba(209, 213, 219, 1);
        }

        .btn-clear:hover:not(:disabled) {
            background: #f9fafb;
            border-color: rgba(148, 163, 184, 0.9);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-container {
            margin-top: 30px;
        }

        .response-box {
            background: #f9fafb;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-box:empty::before {
            content: "Response will appear here...";
            color: #9ca3af;
            font-style: italic;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.info {
            background: var(--accent-soft);
            color: var(--accent);
            border: 1px solid var(--accent-strong);
        }

        .status.error {
            background: var(--danger-soft);
            color: var(--danger);
            border: 1px solid rgba(248, 113, 113, 0.7);
        }

        .status.success {
            background: var(--success-soft);
            color: var(--success);
            border: 1px solid rgba(52, 211, 153, 0.6);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .metadata {
            margin-top: 15px;
            padding: 15px;
            background: var(--muted-bg);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .metadata-item {
            margin: 5px 0;
        }

        .health-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
        }

        .health-status.healthy {
            background: #ecfdf5;
            color: #166534;
            border: 1px solid rgba(34, 197, 94, 0.9);
        }

        .health-status.unhealthy {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid rgba(248, 113, 113, 0.9);
        }

        .health-status.not_configured {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid rgba(156, 163, 175, 0.9);
        }

        .health-status.partial {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 1);
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--muted-border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: #ffffff;
            cursor: pointer;
            transition: border-color 0.3s;
            color: var(--text-primary);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
        }

        .provider-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
        }

        .provider-badge.groq {
            background: rgba(56, 189, 248, 0.16);
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.7);
        }

        .stats-container {
            margin-top: 15px;
            padding: 15px;
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.96));
            border-radius: 8px;
            border: 1px solid var(--muted-border);
            display: none;
        }

        .stats-container.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stats-container .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.highlight {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div id="healthStatus" class="health-status">Checking...</div>

    <div class="container">
        <div class="header">
            <h1>ðŸ¤– LLM Interface</h1>
            <p>Interact with OpenAI and Gemini models</p>
        </div>

        <div class="content">
            <form id="llmForm">
                <div class="form-group">
                    <label for="provider">LLM Provider:</label>
                    <select id="provider" name="provider">
                        <option value="">Loading providers...</option>
                    </select>
                    <div id="providerInfo" style="margin-top: 8px; font-size: 12px; color: #666;"></div>
                </div>

                <div class="form-group">
                    <label for="prompt">Enter your prompt:</label>
                    <textarea id="prompt" name="prompt" rows="6" placeholder="Ask me anything..." required></textarea>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
                        <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1" value="0.7">
                    </div>

                    <div class="control-group">
                        <label for="maxTokens">Max Tokens (optional):</label>
                        <input type="number" id="maxTokens" name="maxTokens" min="1"
                            placeholder="Leave empty for default">
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="stream" name="stream">
                        <label for="stream">Stream response (real-time)</label>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn-generate" id="generateBtn">
                        Generate Response
                    </button>
                    <button type="button" class="btn-clear" id="clearBtn">
                        Clear
                    </button>
                </div>
            </form>

            <div class="response-container">
                <label>Response:</label>
                <div class="response-box" id="response"></div>
                <div class="stats-container" id="statsContainer">
                    <div class="stat-label">Generation Statistics</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Input Tokens</div>
                            <div class="stat-value" id="statInputTokens">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Output Tokens</div>
                            <div class="stat-value" id="statOutputTokens">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Tokens/sec</div>
                            <div class="stat-value highlight" id="statTokensPerSec">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Time to First Token</div>
                            <div class="stat-value" id="statTimeToFirst">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Elapsed Time</div>
                            <div class="stat-value" id="statElapsedTime">-</div>
                        </div>
                    </div>
                </div>
                <div class="metadata" id="metadata" style="display: none;"></div>
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection manager
        let ws = null;
        let wsReconnectTimeout = null;
        const WS_RECONNECT_DELAY = 3000;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/llm/ws/status`;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket status connected - waiting for pushed updates');
                    // Server will push initial status automatically
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Failed to parse WebSocket message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket status error:', error);
                    // Fallback to REST on error
                    checkHealthFallback();
                };

                ws.onclose = () => {
                    console.log('WebSocket status disconnected');
                    ws = null;
                    // Fallback to REST polling
                    checkHealthFallback();
                    // Attempt to reconnect
                    if (!wsReconnectTimeout) {
                        wsReconnectTimeout = setTimeout(() => {
                            wsReconnectTimeout = null;
                            connectWebSocket();
                        }, WS_RECONNECT_DELAY);
                    }
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                // Fallback to REST
                checkHealthFallback();
            }
        }

        // Message handlers for pushed status updates
        const messageHandlers = {
            status: (data) => {
                // Handle overall status update (pushed from server)
                const statusEl = document.getElementById('healthStatus');

                if (data.status === 'healthy') {
                    statusEl.textContent = 'âœ“ All Providers Ready';
                    statusEl.className = 'health-status healthy';
                } else if (data.status === 'partial') {
                    const healthy = Object.keys(data.providers || {}).filter(
                        p => data.providers[p].state === 'healthy'
                    );
                    statusEl.textContent = `âš  ${healthy.length} Provider(s) Ready`;
                    statusEl.className = 'health-status partial';
                } else if (data.status === 'unhealthy') {
                    statusEl.textContent = 'âœ— Providers Unhealthy';
                    statusEl.className = 'health-status unhealthy';
                } else {
                    statusEl.textContent = 'â—‹ Not Configured';
                    statusEl.className = 'health-status not_configured';
                }

                // Update provider dropdown states
                updateProviderDropdownStates(data.providers || {});
            },
            status_update: (data) => {
                // Handle individual provider status update (pushed from server)
                const providerSelect = document.getElementById('provider');
                const options = providerSelect.options;

                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    if (option.value === data.provider) {
                        const text = option.text.replace(/ \[.*?\]$/, '');
                        const state = data.state || 'not_configured';

                        if (state === 'healthy') {
                            option.text = `${text} [âœ“ Ready]`;
                        } else if (state === 'unhealthy') {
                            option.text = `${text} [âš  Error]`;
                        } else {
                            option.text = `${text} [â—‹ Not Configured]`;
                        }
                        break;
                    }
                }
            },
            error: (data) => {
                console.error('WebSocket error:', data.message);
            },
            generation_stats: (data) => {
                // Handle generation statistics updates
                const statsContainer = document.getElementById('statsContainer');
                if (data.status === 'generating' || data.status === 'streaming' || data.status === 'completed') {
                    statsContainer.classList.add('active');

                    document.getElementById('statInputTokens').textContent = data.input_tokens || '-';
                    document.getElementById('statOutputTokens').textContent = data.output_tokens || '-';
                    document.getElementById('statTokensPerSec').textContent = data.tokens_per_second ? `${data.tokens_per_second}` : '-';
                    document.getElementById('statTimeToFirst').textContent = data.time_to_first_token !== null ? `${data.time_to_first_token}s` : '-';
                    document.getElementById('statElapsedTime').textContent = data.elapsed_time ? `${data.elapsed_time}s` : '-';
                }

                if (data.status === 'completed') {
                    // Keep stats visible after completion
                    setTimeout(() => {
                        // Optionally hide after a delay, or keep visible
                    }, 5000);
                }
            }
        };

        function handleWebSocketMessage(data) {
            const handler = messageHandlers[data.type];
            if (handler) {
                handler(data);
            } else {
                console.warn('Unknown message type:', data.type);
            }
        }

        function updateProviderDropdownStates(providers) {
            // Update providers data from WebSocket message
            if (providers) {
                providersData = Object.keys(providers).map(key => ({
                    provider: key,
                    ...providers[key]
                }));
            }

            // Reload providers dropdown to reflect updated states
            loadProviders();
        }

        // Fallback to REST polling if WebSocket is not available
        function checkHealthFallback() {
            fetch('/api/llm/health')
                .then(response => response.json())
                .then(data => {
                    messageHandlers.status(data);
                })
                .catch(error => {
                    console.error('Health check failed:', error);
                    const statusEl = document.getElementById('healthStatus');
                    statusEl.textContent = 'âœ— Error';
                    statusEl.className = 'health-status unhealthy';
                });
        }

        // Temperature slider update
        const tempSlider = document.getElementById('temperature');
        const tempValue = document.getElementById('tempValue');

        tempSlider.addEventListener('input', (e) => {
            tempValue.textContent = e.target.value;
        });

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('prompt').value = '';
            document.getElementById('response').textContent = '';
            document.getElementById('metadata').style.display = 'none';
            document.getElementById('status').style.display = 'none';
        });

        document.getElementById('llmForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const provider = document.getElementById('provider').value;
            const prompt = document.getElementById('prompt').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = document.getElementById('maxTokens').value;
            const stream = document.getElementById('stream').checked;

            const generateBtn = document.getElementById('generateBtn');
            const responseEl = document.getElementById('response');
            const metadataEl = document.getElementById('metadata');
            const statusEl = document.getElementById('status');

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span>Generating...';
            responseEl.textContent = '';
            metadataEl.style.display = 'none';
            statusEl.style.display = 'none';

            // Reset stats
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.classList.remove('active');
            document.getElementById('statInputTokens').textContent = '-';
            document.getElementById('statOutputTokens').textContent = '-';
            document.getElementById('statTokensPerSec').textContent = '-';
            document.getElementById('statTimeToFirst').textContent = '-';
            document.getElementById('statElapsedTime').textContent = '-';

            const requestBody = {
                provider: provider,
                prompt: prompt,
                temperature: temperature,
                stream: stream,  // This is now properly handled by backend
                max_tokens: maxTokens ? parseInt(maxTokens) : null
            };

            try {
                if (stream) {
                    // FIX: Use /stream endpoint OR /generate with stream=true
                    // The backend now routes streaming properly
                    const response = await fetch('/api/llm/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || `HTTP error! status: ${response.status}`);
                    }

                    // FIX: Properly parse SSE format
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6).trim();
                                if (!dataStr || dataStr === '[DONE]') continue;
                                
                                try {
                                    const data = JSON.parse(dataStr);
                                    
                                    if (data.error) {
                                        responseEl.textContent += `\n[Error: ${data.error}]`;
                                    } else if (data.delta) {
                                        responseEl.textContent += data.delta;
                                        responseEl.scrollTop = responseEl.scrollHeight;
                                    } else if (data.done) {
                                        // Stream complete
                                        showStatus('Response generated successfully!', 'success');
                                    }
                                } catch (parseErr) {
                                    console.warn('Failed to parse SSE data:', dataStr);
                                }
                            }
                        }
                    }

                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Response';
                    if (!responseEl.textContent) {
                        showStatus('No response received', 'error');
                    }

                } else {
                    // Non-streaming request
                    const response = await fetch('/api/llm/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    responseEl.textContent = data.content;

                    // Show metadata
                    if (data.usage || data.metadata || data.provider || data.model) {
                        let metadataHtml = '';
                        if (data.model) {
                            metadataHtml += `<div class="metadata-item"><strong>Model:</strong> ${data.model}</div>`;
                        }
                        if (data.usage) {
                            metadataHtml += `<div class="metadata-item"><strong>Usage:</strong> `;
                            if (data.usage.prompt_tokens) metadataHtml += `Prompt: ${data.usage.prompt_tokens}, `;
                            if (data.usage.completion_tokens) metadataHtml += `Completion: ${data.usage.completion_tokens}, `;
                            if (data.usage.total_tokens) metadataHtml += `Total: ${data.usage.total_tokens}`;
                            metadataHtml += `</div>`;
                        }
                        if (data.metadata?.finish_reason) {
                            metadataHtml += `<div class="metadata-item"><strong>Finish:</strong> ${data.metadata.finish_reason}</div>`;
                        }
                        metadataEl.innerHTML = metadataHtml;
                        metadataEl.style.display = 'block';
                    }

                    showStatus('Response generated successfully!', 'success');
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Response';
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                responseEl.textContent = `Error: ${error.message}`;
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Response';
            }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';

            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Store providers data globally
        let providersData = [];

        // Load available providers and models
        async function loadProviders() {
            try {
                const response = await fetch('/api/llm/providers');
                if (!response.ok) {
                    throw new Error('Failed to load providers');
                }
                const data = await response.json();
                providersData = data.providers || [];

                const providerSelect = document.getElementById('provider');
                const providerInfo = document.getElementById('providerInfo');

                // Clear existing options
                providerSelect.innerHTML = '';

                if (providersData.length > 0) {
                    // Add providers to dropdown
                    providersData.forEach(provider => {
                        const option = document.createElement('option');
                        option.value = provider.provider;

                        // Build display text with model name
                        let displayText = provider.provider.charAt(0).toUpperCase() + provider.provider.slice(1);
                        if (provider.model) {
                            displayText += ` (${provider.model})`;
                        }

                        // Add status indicator
                        if (provider.state === 'healthy') {
                            displayText += ' [âœ“ Ready]';
                        } else if (provider.state === 'unhealthy') {
                            displayText += ' [âš  Error]';
                        } else {
                            displayText += ' [â—‹ Not Configured]';
                        }

                        option.textContent = displayText;
                        option.disabled = provider.state !== 'healthy';
                        providerSelect.appendChild(option);
                    });

                    // Select first healthy provider by default
                    const firstHealthy = Array.from(providerSelect.options).find(opt => !opt.disabled);
                    if (firstHealthy) {
                        providerSelect.value = firstHealthy.value;
                        updateProviderInfo(firstHealthy.value);
                    }
                } else {
                    providerSelect.innerHTML = '<option value="">No providers available</option>';
                    providerInfo.textContent = 'No LLM providers are configured.';
                }
            } catch (error) {
                console.error('Failed to load providers:', error);
                const providerSelect = document.getElementById('provider');
                providerSelect.innerHTML = '<option value="">Error loading providers</option>';
            }
        }

        function updateProviderInfo(providerName) {
            const providerInfo = document.getElementById('providerInfo');
            const provider = providersData.find(p => p.provider === providerName);

            if (provider) {
                let infoText = `Model: ${provider.model || 'N/A'}`;
                if (provider.state === 'healthy') {
                    infoText += ' â€¢ Status: Ready';
                } else if (provider.state === 'unhealthy') {
                    infoText += ` â€¢ Status: Error${provider.error_message ? ` (${provider.error_message})` : ''}`;
                } else {
                    infoText += ' â€¢ Status: Not Configured';
                }
                providerInfo.textContent = infoText;
            }
        }

        // Setup provider change handler
        function setupProviderChangeHandler() {
            const providerSelect = document.getElementById('provider');
            providerSelect.addEventListener('change', (e) => {
                updateProviderInfo(e.target.value);

                // Update temperature max based on provider
                const provider = e.target.value;
                const tempSlider = document.getElementById('temperature');
    
                if (provider === 'groq') {
                    tempSlider.max = '2';
                    if (parseFloat(tempSlider.value) > 2) {
                        tempSlider.value = '2';
                        document.getElementById('tempValue').textContent = '2.0';
                    }
                }
            });
        }

        // Setup provider change handler
        setupProviderChangeHandler();

        // Initialize WebSocket connection on page load
        connectWebSocket();

        // Load providers on page load
        loadProviders();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (wsReconnectTimeout) {
                clearTimeout(wsReconnectTimeout);
            }
        });
    </script>
</body>
