<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat with Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .main-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-section {
            margin-bottom: 25px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .upload-btn:hover:not(:disabled) {
            background: #653a8e;
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .documents-list {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .document-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .document-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .document-item.selected {
            background: #e3e7ff;
            border-left-color: #764ba2;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 12px;
            color: #666;
        }

        .delete-btn {
            float: right;
            padding: 4px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .provider-select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 2px solid #e9ecef;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message-sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 12px;
            color: #666;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .toggle-kb {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-kb.disabled {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>üìö Knowledge Base</h2>
            
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt">
                    <label for="fileInput" class="file-input-label">
                        Choose File (.txt)
                    </label>
                </div>
                <button class="upload-btn" id="uploadBtn" disabled>Upload Document</button>
            </div>

            <div class="documents-list" id="documentsList">
                <div class="loading">No documents uploaded</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h1>ü§ñ AI Chat Assistant</h1>
                <div>
                    <button class="toggle-kb" id="toggleKB">KB: OFF</button>
                    <select class="provider-select" id="providerSelect">
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                            üëã Hello! I'm your AI assistant. Upload documents to the Knowledge Base and I can answer questions about them, or just chat normally!
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask me anything..."
                    >
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedDocuments = new Set();
        let useKnowledgeBase = false;
        let currentProvider = 'gemini';

        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');

        fileInput.addEventListener('change', (e) => {
            uploadBtn.disabled = !e.target.files.length;
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    addMessage(`‚úÖ ${result.message}`, 'assistant');
                    await loadDocuments();
                    fileInput.value = '';
                } else {
                    const error = await response.json();
                    addMessage(`‚ùå Upload failed: ${error.detail}`, 'assistant');
                }
            } catch (error) {
                addMessage(`‚ùå Upload error: ${error.message}`, 'assistant');
            }

            uploadBtn.textContent = 'Upload Document';
        });

        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents/');
                const data = await response.json();

                const list = document.getElementById('documentsList');
                
                if (data.documents.length === 0) {
                    list.innerHTML = '<div class="loading">No documents uploaded</div>';
                    return;
                }

                list.innerHTML = data.documents.map(doc => `
                    <div class="document-item" data-id="${doc.id}">
                        <button class="delete-btn" onclick="deleteDocument('${doc.id}', event)">√ó</button>
                        <div class="document-name">${doc.filename}</div>
                        <div class="document-meta">${doc.chunks} chunks ‚Ä¢ ${(doc.size / 1024).toFixed(1)} KB</div>
                    </div>
                `).join('');

                // Add click handlers
                document.querySelectorAll('.document-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const docId = item.dataset.id;
                        if (selectedDocuments.has(docId)) {
                            selectedDocuments.delete(docId);
                            item.classList.remove('selected');
                        } else {
                            selectedDocuments.add(docId);
                            item.classList.add('selected');
                        }
                    });
                });
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        // Delete document
        async function deleteDocument(docId, event) {
            event.stopPropagation();
            
            if (!confirm('Delete this document?')) return;

            try {
                const response = await fetch(`/api/documents/${docId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    selectedDocuments.delete(docId);
                    await loadDocuments();
                    addMessage('üóëÔ∏è Document deleted', 'assistant');
                }
            } catch (error) {
                addMessage(`‚ùå Delete failed: ${error.message}`, 'assistant');
            }
        }

        // Toggle KB
        document.getElementById('toggleKB').addEventListener('click', (e) => {
            useKnowledgeBase = !useKnowledgeBase;
            e.target.textContent = useKnowledgeBase ? 'KB: ON' : 'KB: OFF';
            e.target.classList.toggle('disabled');
        });

        // Load providers
        async function loadProviders() {
            try {
                const response = await fetch('/api/llm/providers');
                const data = await response.json();
                
                const select = document.getElementById('providerSelect');
                select.innerHTML = data.providers
                    .filter(p => p.state === 'healthy')
                    .map(p => `<option value="${p.provider}">${p.provider}</option>`)
                    .join('');
                
                if (select.options.length > 0) {
                    currentProvider = select.value;
                }
            } catch (error) {
                console.error('Failed to load providers:', error);
            }
        }

        document.getElementById('providerSelect').addEventListener('change', (e) => {
            currentProvider = e.target.value;
        });

        // Chat functionality
        function addMessage(content, role, sources = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<div class="message-content">${content}</div>`;
            
            if (sources && sources.length > 0) {
                html += `<div class="message-sources">üìÑ Sources: ${sources.map(s => s.filename).join(', ')}</div>`;
            }
            
            messageDiv.innerHTML = html;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                if (useKnowledgeBase) {
                    // Query with KB
                    const response = await fetch('/api/documents/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: message,
                            provider: currentProvider,
                            doc_ids: selectedDocuments.size > 0 ? Array.from(selectedDocuments) : null
                        })
                    });

                    const data = await response.json();
                    addMessage(data.answer, 'assistant', data.sources);
                } else {
                    // Normal chat
                    const response = await fetch('/api/llm/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: message,
                            provider: currentProvider,
                            temperature: 0.7
                        })
                    });

                    const data = await response.json();
                    addMessage(data.content, 'assistant');
                }
            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}`, 'assistant');
            }

            sendBtn.disabled = false;
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        loadProviders();
        loadDocuments();
    </script>
</body>
</html>
